<html>

<head>

	<!-- Important meta tags -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--Title-->
	<title> Notes - MarketPlace</title>

	<!--Google Fonts-->

	<link href="https://fonts.googleapis.com/css2?family=Open+Sans
             :wght@300;400;600;700&display=swap" rel="stylesheet">

	<!--Bootstrap CSS-->
	<link rel="stylesheet" href="../css/bootstrap.min.css">

	<!--Fontawesome-->
	<link rel="stylesheet" href="../font-awesome/css/font-awesome.css">

	<!--Custom CSS-->
	<link rel="stylesheet" href="../css/admin-login.css">

	<!--Responsive CSS-->
	<link rel="stylesheet" href="../css/responsiveindex.css">

</head>

<body>

	<div class="bg-img">
		<div class="container">
			<div class="logo text-center">
				<img src="../img/pre-login/top-logo.png" alt="logo">
			</div>
			<form>
                
                <div id="details">
                    <h1 class="text-center">Create An Account</h1>
					<p class="text-center">Enter your details to Sign Up</p>
                    <p >First Name</p>
                    <div class="form-group">
						<input type="password" class="form-control" id="name" placeholder="Enter your First Name">
                    
					<p >Last Name</p>
                    <div class="form-group">
						<input type="password" class="form-control" id="name" placeholder="Enter your Last Name">
                        </div>

                        <p >Email</p>
                    <div class="form-group">
						<input type="password" class="form-control" id="name" placeholder="Enter your Email ID">
                        </div>
                        
                    <p >Password</p>
                    <div class="form-group">
						<input type="password" class="form-control" id="name" placeholder="Enter your Password">
                        </div>

					<p >Confirm Password</p>
                    <div class="form-group">
						<input type="password" class="form-control" id="name" placeholder="Enter your Password">
                        </div>

					</div>
					<div id="submit-btn">
						<button class="btn btn-general btn-yellow" href="#" title="Submit" role="button">Login</button>
					</div>
					<p class="text-center">Already have an account?<a href="#signup">Login</a></p>

                </div>
                
			</form>
            
		</div>
        
	</div>
    
</body>
    
</html>
